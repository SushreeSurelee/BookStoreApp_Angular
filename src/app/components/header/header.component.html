<div class="main-container">
    <mat-toolbar class="color">
        <div class="logo">
            <img src="../../../assets/book.png">
        </div>
        <div class="logo-name">
            <span class="text">Bookstore</span>
        </div>

        <div class="search">
            <img src="../../../assets/Search-icon.svg">
            <input class="search-input" type="text" placeholder="Search...">
        </div>

        <div class="profile-cart">
            <button class="icons" mat-flat-button [matMenuTriggerFor]="profile">
                <img src="../../../assets/person.svg" style="margin-top:10px;margin-left: 25px;" width="24px" height="24px">
                <span style="margin-left: 23px;" >Profile</span>
                <mat-menu #profile="matMenu">
                    <span class="profile"><b>Hello</b></span>
                        <button mat-flat-button class="profile-g" style="padding-left: 0px;">
                            <img src="../../../assets/person-g.svg" width="20px"
                                height="20px"><span>Profile</span></button>
                        <button mat-flat-button class="profile-g" style="padding-left: 0px;" routerLink="/home/orders">
                            <img src="../../../assets/orders-gray.svg" width="18px" height="18px"><span>My
                                Orders</span></button>
                        <button mat-flat-button class="profile-g" style="padding-left: 0px;"
                            routerLink="/home/wishlist">
                            <img src="../../../assets/favorite-gray.svg" width="20px" height="20px"><span>My
                                Wishlist</span></button>
                        <button class="logout" mat-stroked-button color="warn" style="margin-right: 50px;"
                            (click)="Logout()">Logout</button>
                  </mat-menu>
            </button>
            <button class="icons" mat-flat-button>
                <img src="../../../assets/cart.svg" style="margin-top:10px; margin-left: 25px;" width="24px" height="24px" routerLink="/dashboard/cart">
                <span style="margin-left: 23px;">Cart</span>
            </button>
        </div>
    </mat-toolbar>
</div>
