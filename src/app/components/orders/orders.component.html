<div class="layout">
  <div>
    <span routerLink="/dashboard/books">Home / </span><span style="color: black; font-weight: 500;">My
      Orders</span>
  </div>
  <div class="item" *ngFor="let item of orderList">
    <div class="details">
      <img class="book-image" [src]="item.bookImage" width="90px" height="110px">
      <div class="book-details">
        <h3 class="bookName">{{item.bookName}}</h3>
        <span class="authorName">by {{item.author}}</span>
        <div class="prices">
          <div><span class="discountPrice">Rs. {{item.discountPrice}}</span></div>
          <div><span class="originalPrice">Rs. {{item.actualPrice}}</span></div>
        </div>
      </div>
    </div>
    <span><i class="material-icons" style="font-size:10px;color:green">fiber_manual_record</i>
      <b>Order Placed On {{getShortDate(item.orderDate)}}</b></span>
  </div>
</div>
